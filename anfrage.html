<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script.js" defer></script>
    <title>Ferienwohnung Schwalbennest</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Ferienwohnung Schwalbennest</div>
        <div class="nav-toggle">
          <img
            src="fotos/icon-hamburger.svg"
            alt=""
            class="hamburger selected"
          />
          <img src="fotos/icon-close.svg" alt="" class="close" />
        </div>
        <ul class="menu">
          <li><a href="index.html">Start</a></li>
          <li><a href="wohnung.html">Die Wohnung</a></li>
          <li><a href="anfrage.html">Bunchungsanfrage</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="form-container">
        <h3>Anfrageformular - Zimmernachweis</h3>
        <form action="" method="post" class="success">
          <div class="success-container">
            <span> Erfolgreich gesendet! </span>
            <button>OK</button>
          </div>
          <div class="form-row">
            <input
              type="text"
              name="firstName"
              id="firstName"
              placeholder="Vorname"
              required
            />
          </div>

          <div class="form-row">
            <input
              type="text"
              name="lastName"
              id="lastName"
              placeholder="Nachname"
              required
            />
          </div>

          <div class="form-row">
            <!-- <label for="street">Straße*</label> -->
            <input
              type="text"
              name="street"
              id="street"
              placeholder="Straße"
              required
            />
          </div>

          <div class="form-row">
            <input
              type="text"
              name="plz"
              id="plz"
              placeholder="PLZ / Ort*"
              required
            />
          </div>

          <div class="form-row">
            <input
              type="tel"
              name="telefon"
              id="telefon"
              placeholder="Telefon*"
              required
            />
          </div>

          <div class="form-row">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="E-Mail-Adresse*"
              required
            />
          </div>

          <div class="form-row">
            <!-- <label for="start">Anreise</label> -->
            <input
              type="text"
              id="start"
              name="trip-start"
              value=""
              min="2021-10-14"
              max="2023-12-31"
              placeholder="Anreise*"
              required
            />
          </div>

          <div class="form-row">
            <!-- <label for="end">Abreise</label> -->
            <input
              type="text"
              id="end"
              name="trip-end"
              value=""
              min="2021-10-14"
              max="2023-12-31"
              placeholder="Abreise*"
              required
            />
          </div>

          <div class="form-row">
            <input
              type="text"
              name="erwachsene"
              id="erwachsene"
              placeholder="Anzahl Erwachsener"
            />
          </div>

          <div class="form-row">
            <!-- <label for="children">Anzahl Kinder*</label> -->
            <input
              type="text"
              name="children"
              id="children"
              placeholder="Anzahl Kinder"
            />
          </div>

          <div class="form-row">
            <!-- <label for="comment">Kommentar</label> -->
            <textarea
              name="comment"
              id="comment"
              cols="30"
              rows="5"
              placeholder="Kommentar"
            ></textarea>
          </div>
          <button type="submit" class="btn booking-btn submit">
            Abschicken
          </button>
        </form>
      </div>
    </main>
    <footer>
      <a href="impressum.html">Datenschutz und Impressum</a>
    </footer>
    <!-- <div class="overlay"></div> -->
  </body>
</html>
